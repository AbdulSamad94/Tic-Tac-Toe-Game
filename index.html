<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="pics/images.png" type="image/x-icon">
    <title>TicTacToe</title>
    <style>
        * {
            font-family: "Poppins";
        }

        #h1::after {
            content: "";
            display: block;
            margin: auto;
            margin-top: 5px;
            background: rgb(255, 179, 0);
            width: 0%;
            height: 4px;
            border-radius: 6px;
            transition: 0.5s;
        }

        #h1:hover::after {
            width: 100%;

        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-600 via-purple-700 to-purple-900">
    <div class="flex justify-center items-center gap-12 flex-col w-screen h-screen">
        <div class="flex justify-center items-center">
            <h1 id="h1" class="text-5xl lg:text-6xl text-yellow-500 font-semibold text-center cursor-pointer">Tic - Tac - Toe</h1>
        </div>
        <div class="flex justify-center items-center w-screen">
            <div class="flex justify-center items-center flex-col gap-4 p-2">
                <div id="box1" onclick="afterClicking1()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box2" onclick="afterClicking2()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box3" onclick="afterClicking3()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
            </div>
            <div class="flex justify-center items-center flex-col gap-4 p-2">
                <div id="box4" onclick="afterClicking4()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box5" onclick="afterClicking5()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box6" onclick="afterClicking6()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
            </div>
            <div class="flex justify-center items-center flex-col gap-4 p-2">
                <div id="box7" onclick="afterClicking7()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box8" onclick="afterClicking8()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
                <div id="box9" onclick="afterClicking9()"
                    class="flex justify-center items-center border lg:w-20 lg:h-20 w-16 h-16 bg-white rounded-md shadow-2xl text-purple-300 text-5xl lg:text-7xl font-semibold transition-all cursor-pointer hover:bg-slate-200 ">
                </div>
            </div>
        </div>
        <div class="">
            <button onclick="reset()"
                class="border border-black rounded-sm lg:rounded-lg px-7 w-24 h-10 lg:w-32 lg:h-12 bg-yellow-400 text-black font-medium text-base lg:text-xl text-center transition-all shadow-xl hover:bg-yellow-500">Reset</button>
        </div>
        <div class="">
            <h4 id="winner" class="text-3xl text-yellow-400 font-light"></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
